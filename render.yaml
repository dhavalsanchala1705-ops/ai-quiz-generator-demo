services:
  # Backend Node.js Service
  - type: web
    name: ai-quiz-backend
    runtime: node
    root: server
    buildCommand: npm install
    startCommand: node index.js
    envVars:
      - key: PORT
        value: "10000"
    plan: free

  # Frontend (Served as Web Service)
  - type: web
    name: ai-quiz-frontend
    runtime: node
    root: .
    buildCommand: npm install --include=dev && npm run build
    startCommand: npx -y serve -s dist -p $PORT
    envVars:
      - key: PORT
        value: "10000"
      - key: VITE_API_URL
        fromService:
          type: web
          name: ai-quiz-backend
          property: url
    plan: free
